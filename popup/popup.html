<!DOCTYPE html>
<html>
<head>
    <title>DRP Mouse</title>
    <script src="../dist/popup.bundle.js" defer></script>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-size: 14px;
        }
        .node-selector {
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .node-list {
            margin: 10px 0;
            max-height: 100px;
            overflow-y: auto;
        }
        .node-item {
            padding: 8px;
            margin: 3px 0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .node-item:hover {
            background: #e0e0e0;
        }
        .node-item.selected {
            background: #4CAF50;
            color: white;
        }
        .create-node {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #219622;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .create-node:hover {
            background: #27b228;
        }
        .create-node:active {
            background: #1b771c;
            transform: scale(0.98);
        }
        .info {
            margin: 5px 0;
        }
        .live-button {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: all 0.2s;
        }
        .live-button:hover {
            background: #ff6666;
        }
        .live-button:active {
            background: #cc3333;
            transform: scale(0.98);
        }
        .live-button.active {
            background: #44ff44;
        }
        .live-button.active:hover {
            background: #66ff66;
        }
        .live-button.active:active {
            background: #33cc33;
            transform: scale(0.98);
        }
        .node-selector h3 {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>DRP Mouse</h2>

    <div class="node-selector">
        <h3>Select Node</h3>
        <div id="nodeList" class="node-list">
            <!-- Nodes will be listed here -->
        </div>
        <button id="createNode" class="create-node">Create New Node</button>
    </div>

    <p>Current peer ID: <span id="peerId"></span></p>
    <p>Tab ID: <span id="tabId"></span></p>
    <p>Connected peers: <span id="peers"></span></p>
    <p>Discovery peers: <span id="discoveryPeers"></span></p>
	<p>Current DRP ID: <span id="drpId"></span></p>

    <button id="goLive" class="live-button">GO LIVE</button>
</body>
</html>
